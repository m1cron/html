<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var i = 2;
		while (i <= 100) {
		document.write(i + '<br>');
		i+=2;
		}

		var i = 2;
		for (i = 2; i <= 100; i+=2) {
		document.write(i + '<br>');
		}
	</script>
</body>
</html>
