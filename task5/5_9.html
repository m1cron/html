<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Многомерные массивы</title>
</head>
<body>
<script>
    let arr = [[1, 2, 3],
			   [4, 5, 6],
			   [7, 8, 9]];
    alert(arr[1][0]);

    let obj = {js: ['jQuery', 'Angular'], php: 'hello', css: "world"};
    alert(obj.js[0]);

    let myArr = {ru: ['Пн', 'Вт', 'Ср', 'Чт', 'Пт', 'Сб', 'Вс'], 
				en: ['Mon', 'Tues', 'Wed', 'Thurs', 'Fri', 'Sat', 'Sun']};
    alert(myArr.ru[0]);
    alert(myArr.en[2]);

    let lang = 'ru';
    let day = 7;
    alert(myArr[lang][day - 1]);
</script>
</body>
</html>
