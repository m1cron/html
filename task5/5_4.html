<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Обращение к символам строки</title>
</head>
<body>
<script>
    let str = 'abcde';
    alert(str[0] + ' ' + str[2] + ' ' + str[4]);

    let num = '12345';
    let p = 1;
    for (let i = 0; i < num.length; i++) {
        p *= num[i];
    }
    alert(p);
</script>
</body>
</html>
