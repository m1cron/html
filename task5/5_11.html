<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Работа с логическими переменными</title>
</head>
<body>
<script>
	var out = '';
    let test = true;
    // let test = false;

    //11.1
    if (test) //short
        out +=('Верно\n');
    else
		out +=('Неверно\n');

    if (test === true)
		out +=('Верно\n');
    else
		out +=('Неверно\n');

    //11.2
    if (!test)
		out +=('Верно\n');
    else
		out +=('Неверно\n');

    if (test === false)
		out +=('Верно\n');
    else
		out +=('Неверно\n');
	alert(out);
</script>
</body>
</html>
