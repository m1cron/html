<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Работа с логическими переменными</title>
</head>
<body>
<script>
    let test = true;
    // let test = false;

    //11.1
    if (test) //short
        alert('Верно');
    else
        alert('Неверно');

    if (test === true) //long
        alert('Верно');
    else
        alert('Неверно');

    //11.2
    if (!test) //short
        alert('Верно');
    else
        alert('Неверно');

    if (test === false) //long
        alert('Верно');
    else
        alert('Неверно');

</script>
</body>
</html>
