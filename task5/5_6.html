<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Работа с присваиванием и декрементами</title>
</head>
<body>
<script>
    var num = 47;
    num += 7;
    num -= 18;
    num *= 10;
    num /= 15;
    alert(num);

    var num = 10;
    num++;
    num++;
    num--;
    alert(num);
</script>
</body>
</html>
