<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Работа со switch-case</title>
</head>
<body>
<script>
    let num = 4;
    let result;
    switch (num) {
        case 1:
            result = 'зима';
            break;
        case 2:
            result = 'весна';
            break;
        case 3:
            result = 'лето';
            break;
        case 4:
            result = 'осень';
            break;
    }
    alert(result);
</script>
</body>
</html>
