<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Работа с массивами</title>
</head>
<body>
<script>
    let arr = ['a', 'b', 'c'];
    alert(arr);

    alert(arr[0] + ' ' + arr[1] + ' ' + arr[2])

    let arr = ['a', 'b', 'c', 'd'];
    alert(arr[0] + '+' + arr[1] + ', ' + arr[2] + '+' + arr[3]);

    let arr = [2, 5, 3, 9];
    let result = arr[0] * arr[1] + arr[2] * arr[3];
    alert(result);
</script>
</body>
</html>
