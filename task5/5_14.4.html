<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var i = 1;
		var num = 0;
		while (i <= 100) {
				num = num + i;
				i++;
		}
		alert(num);

		var i = 1;
		var num = 0;

		for (i = 1; i <= 100; i++) {
			num = num + i;
		}
		alert(num);
	</script>
</body>
</html>
