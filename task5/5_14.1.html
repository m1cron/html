<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var i = 1;
		while (i <= 100) {
		document.write(i + '<br>');
		i++;
		}

		var i = 1;
		for (i = 0; i <=100; i++) {
		document.write(i + '<br>');
		}
	</script>
</body>
</html>
