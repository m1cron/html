<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Практика</title>
</head>
<body>
<script>
    let secInHour = 60 * 60;
    let secInDay = secInHour * 24;
    let secInMonth = secInDay * 30;
    alert('Секунд в часе: ' + secInHour);
    alert('Секунд в сутках: ' + secInDay);
    alert('Секунд в месяце: ' + secInMonth);

    let date = new Date();
    let currentHour = date.getHours();
    let currentMinutes = date.getMinutes();
    let currentSeconds = date.getSeconds();
    alert('Текущее время: ' + currentHour + ':' + currentMinutes + ':' + currentSeconds)

    let num = 100;
    num *= num;
    alert(num);

</script>
</body>
</html>
