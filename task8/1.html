<!DOCTYPE HTML>
<html>
<head>
<style>
 #tachka 
{
position: relative;
cursor: pointer;
}
</style>
</head>
<body>
<img id="tachka" src="https://cdn.icon-icons.com/icons2/1320/PNG/512/-fast-car_86881.png" width="150" height="150">
<script>
tachka.onclick = function() {
let start = Date.now();
let timer = setInterval(function() {
let timePassed = Date.now() - start;
tachka.style.left = timePassed / 5 + 'px';
if (timePassed > 2000) clearInterval(timer);
}, 20);
}
</script>
</body>
</html>
