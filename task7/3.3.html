<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<input type="button" value="0" onclick="FF(this)">

	<script type="text/javascript">
		function FF(a){
			var le = a.value;
		
			a.value= ++le;

		}
	</script>
</body>
</html>
