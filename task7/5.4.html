<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<a href="http://google.ru">ссылка 1</a><br>
	<a href="http://tut.by">ссылка 2</a><br>
	<a href="http://yandex.ru">ссылка 3</a><br>
	<input type="submit" value="Нажмите на меня!"  onclick="FF()">
	<script type="text/javascript">
		function FF(){
			var elements = document.getElementsByTagName('a');
			for (var i = 0; i < elements.length; i++){
				elements[i].innerHTML = elements[i].innerHTML+' ('+elements[i].getAttribute('href')+')';
			}
		}
	</script>
</body>
</html>
