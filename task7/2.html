<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<p id="f">Hello eee</p>
	<button onclick="F()">Нажми на меня </button>
	<button onclick="FF()">Изменение изображения </button>
	<img src="aa.png" id="ff">
		<script type="text/javascript">
			function F(){
				document.getElementById("f").innerHTML = "Новый текст";
			}
			function FF(){
				var a =document.getElementById("ff");
				a.src = "bb.png";
			}
		</script>
	</button>
</body>
</html>
